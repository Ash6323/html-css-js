<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./res/IX-logo-1.png">
        <title>Book Shipment</title>
        <link rel="stylesheet" href="./css/shipment-booking.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" 
                integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" 
                integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="row d-flex pt-2">
                    <h5>Create Booking</h5>
                </div>
                <div class="row-cols-2 d-flex">
                    <div class="col">
                        <h7>Booking Name</h7>
                    </div>
                    <div class="col">
                        <div class="field-container">
                            <div class="field-header">
                                <h7>Booking Name</h7>
                            </div>
                            <div>
                                <input type="text" id="booking-name" name="booking-name" 
                                        placeholder="Description of Shipment" class="outer-field-padding">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row-cols-2 d-flex">
                    <div class="col">
                        <h7>Involved Parties</h7>
                    </div>
                    <div class="col">
                        <div class="field-container">
                            <div class="field-header">
                                <h7>Consignee</h7>
                            </div>
                            <div>
                                <select required name = "consignee-dropdown" class="outer-field-padding">
                                    <option value= "" disabled selected>Select Consignee</option>
                                    <option value = "conA">Consignee A</option>
                                    <option value = "conB">Consignee B</option>
                                    <option value = "conC">Consignee C</option>
                                    <option value = "conD">Consignee D</option>
                                    <option value = "conE">Consignee E</option>
                                    <option value = "conF">Consignee F</option>
                                    <option value = "conG">Consignee G</option>
                                </select>
                            </div>
                            <div class="field-header">
                                <h7>Supplier</h7>
                            </div>
                            <div>
                                <select required name = "supplier-dropdown" class="outer-field-padding">
                                    <option value= "" disabled selected>Select Supplier</option>
                                    <option value = "supA">Supplier A</option>
                                    <option value = "supB">Supplier B</option>
                                    <option value = "supC">Supplier C</option>
                                    <option value = "supD">Supplier D</option>
                                </select>
                            </div>
                            <div>
                                <a href="#"><h9>Create New Supplier</h9></a>
                            </div>
                            <div class="field-header">
                                <h7>Incoterms</h7>
                            </div>
                            <div>
                                <div class="btn-group incoterms-btn-group" role="group" aria-label="incoterms-btn-group">
                                    <button type="button" class="btn btn-border">EXW</button>
                                    <button type="button" class="btn btn-border">FOB</button>
                                    <button type="button" class="btn btn-border">FCA</button>
                                </div>
                            </div>
                            <div>
                                <p><a href="#">Contact us</a> if you can not find your incoterms</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
